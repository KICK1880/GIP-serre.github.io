<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weer Apke</title>
    <link rel="stylesheet" href="/GIP SITE 2.0/STYLETJE.css">
    <script src="/GIP SITE 2.0/SCRIPTJE.js" defer></script>
</head>
<body>
    
</body>
</html>
<div class="wrapper">
  <div class="sidebar">
    <div>
      <form class="search" id="search">
        <input type="text" id="query" placeholder="Search..." />
        <button><i class="fas fa-search"></i></button>
      </form>
      <div class="weather-icon">
        <img id="icon" src="{{ url_for('SITE', filename='icons/sun/4.png') }}" alt="">
      </div>
      <div class="temperature">
        <h1 id="temp">0</h1>
        <span class="temp-unit">°C</span>
      </div>
      <div class="date-time">
        <p id="date-time">Maandag, 12:00</p>
      </div>
      <div class="divider"></div>
      <div class="condition-rain">
        <div class="condition">
          <i class="fas fa-cloud"></i>
          <p id="condition">conditie</p>
        </div>
        <div class="rain">
          <i class="fas fa-tint"></i>
          <p id="rain">perc - 0%</p>
        </div>
      </div>
    </div>
    <div class="location">
      <div class="location-icon">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div class="location-text">
        <p id="location">locatie</p>
      </div>
    </div>
  </div>
  <div class="main">
    <nav>
      <ul class="options">
        <button class="hourly">vandaag</button>
        <button class="week active">week</button>
      </ul>
      <ul class="options units">
        <button class="celcius active">°C</button>
        <button class="fahrenheit">°F</button>
      </ul>
    </nav>
    <div class="cards" id="weather-cards"></div>
    <div class="highlights">
      <h2 class="heading">hoogtepunten</h2>
      <div class="cards">
        <div class="card2">
          <h4 class="card-heading">UV Index</h4>
          <div class="content">
            <p class="uv-index">0</p>
            <p class="uv-text">Laag</p>
          </div>
        </div>
        <div class="card2">
          <h4 class="card-heading">Wind Status</h4>
          <div class="content">
            <p class="wind-speed">0</p>
            <p>km/h</p>
          </div>
        </div>
        <div class="card2">
          <h4 class="card-heading">Zonsop- en zonsondergang</h4>
          <div class="content">
            <p class="sun-rise">0</p>
            <p class="sun-set">0</p>
          </div>
        </div>
        <div class="card2">
          <h4 class="card-heading">Vochtigheidsgraad</h4>
          <div class="content">
            <p class="humidity">0</p>
            <p class="humidity-status">Normaal</p>
          </div>
        </div>
        <div class="card2">
          <h4 class="card-heading">Zichtbaarheid</h4>
          <div class="content">
            <p class="visibilty">0</p>
            <p class="visibilty-status">Normaal</p>
          </div>
        </div>
        <div class="card2">
          <h4 class="card-heading">Luchtkwaliteit</h4>
          <div class="content">
            <p class="air-quality">0</p>
            <p class="air-quality-status">Normaal</p>
          </div>
        </div>
        <div class="card2">
        <h4 class="card-heading">sensor data</h4>
        <div class="content">
          <p class="dataContainer">0</p>
          <p class="dataContainer-status">extreem laag</p>
      </div>
    </div>
  </div>
</div>
